{% extends "farmadmin/base.html" %}

{% block content %}
<h1>Fields</h1>

<a href="{% url 'field_create' %}">âž• Add New Field</a>

<ul>
    {% for field in fields %}
        <li>
            <a href="{% url 'field_detail' field.pk %}">
                {{ field.name }} ({{ field.crop_type }})
            </a>
        </li>
    {% empty %}
        <p>No fields available.</p>
    {% endfor %}
</ul>

{% include "farmadmin/pagination.html" with page_obj=fields %}

{% endblock %}
